<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-Web</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        nav {
            background-color: rgb(242, 224, 224);
            display: flex;
            justify-content: space-evenly;
            padding: 10px;

        }

        nav img {
            width: 60px;
            height: 60px;
            transition: 0.7s;
        }
        nav img:hover{
            
            transform: translateX(-10px);       
 }

        .left {
            
        }

        .left input {
            height: 20px;
            padding: 10px;
            width: 200px;
            border-radius: 100px;
            border: 1px solid silver;
            margin-top: 12px;
        }

        .right {
            display: flex;
        }

        .right img {
            width: 60px;
            height: 60px;
            margin-inline: 10px;
            cursor: pointer;

        }

        .container {
            background: url('/banner\ image.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            /* width: 100%; */
            height: 70vh;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            /* border-bottom: 2px solid black; */
            box-shadow: 10px 10px 10px silver;

        }

        p {
            font-size: 22px;
            color: rgb(110, 106, 106);
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 40px;


        }

        .small-div {
            margin-left: 100px;
            line-height: 70px;
        }

        h1 {
            font-size: 60px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 800px;
        }

        button {
            margin-top: 20px;
            padding: 20px;
            background-color: black;
            width: 180px;
            border-radius: 100px;
            color: rgb(255, 255, 255);
            border: none;
            font-size: 18px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 800;
            background-repeat: no-repeat;
            transition: 0.7s;
            background-size: 0 100%;

        }

        button:hover {
            /* background: linear-gradient(rgb(blue, black)); */
            background-size: 100% 100%;
            color: white;
            cursor: pointer;
            scale: 1.2;

        }

        sup {
            font-size: 21px;
            font-weight: 600;
            color: rgb(106, 104, 104);
            margin-left: -15px;
        }

        .brands {
            /* border: 2px solid black; */
            height: 100px;
            padding: 10px;
            display: flex;
            margin: 30px;
            justify-content: center;
        }

        .small {
            border: 2px solid silver;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            margin-inline: 30px;
        }

        span {
            display: block;
            line-height: 16px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: 600;
            color: rgb(121, 121, 121);
        }

        h2 {
            margin-top: 20px;
            margin-inline: 15px
        }

        h4 {
            margin-top: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 800;
            color: rgb(49, 46, 46);

        }
    </style>
</head>

<body>
    <nav>
        <img src="clock.png" alt="clock">
        <div class="left">
            <input type="text" placeholder=" üîçSearch in Products...">
        </div>
        <div class="right">
            <img src="profile-user.png" alt="user">
            <img src="shopping-bag.png" alt="shopping"><sup>1</sup>

        </div>
    </nav>
    <div class="container">
        <div class="small-div">
            <p>Starting price from $49.99</p>
            <h1>Exclusize Collection <br>for everyone </h1>
            <button>Explore Now üîç</button>
        </div>
    </div>
    <div class="brands">
        <div class="small">
            <h2><i class="fa-solid fa-truck-fast"></i></h2>
            <h4>Free Shipping <span>On Orders over $50.00</span></h4>
        </div>
        <div class="small">
            <h2><i class="fa-solid fa-recycle"></i></h2>
            <h4>Very easy to return <span>Just phone Number</span></h4>
        </div>
        <div class="small">
            <h2><i class="fa-solid fa-globe"></i></h2>
            <h4>Worldwide delivery <span>Fast delivery worldwide</span></h4>
        </div>
        <div class="small">
            <h2><i class="fa-solid fa-dollar-sign"></i></h2>
            <h4>Refunds policy<span>60 days return for any reason</span></h4>
        </div>
    </div>


</body>

</html>
